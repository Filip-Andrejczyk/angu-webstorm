<ng-container>
  <div class="row srodkowa" *ngIf="(doggoImgPath$ | async); else brakTemplate">

    <div class="col-4 d-flex justify-content-center">
    <app-tablica-rekordow></app-tablica-rekordow>
    </div>

    <div class="col-4 d-flex justify-content-center">
      <div class="obrazekpieska mt-3 border border-success">
      <img [src]="(doggoImgPath$ | async)"/>
      <button class="przycisk btn-success shadow-none" (click)="nextPieselek()">Kolejny Piese≈Çek</button>
      </div>
    </div>

    <div class="col-4 d-flex justify-content-start">
      <app-quiz></app-quiz>
    </div>
  </div>

</ng-container>

<ng-template #brakTemplate>
  <div class="margino">
    <button class="przycisk btn-success shadow-none btn-lg" (click)="nextPieselek()">Przerwa</button>
  </div>
</ng-template>
