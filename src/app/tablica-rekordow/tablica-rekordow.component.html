<div>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let y = index; let gracz of myData$ | async">
        <th>{{y + 1}}</th>
        <th>{{gracz.name}}</th>
        <th>{{gracz.score}}</th>
      </tr>
    </tbody>

  </table>
</div>
