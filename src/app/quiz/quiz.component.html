<ng-container>
<div *ngIf="(!przegrana); else przegranyTemplate">
  <div class="tlo-quizu" *ngIf="(isuserName); else podajNazweTemplate">
    <div>
      <div class="mt-2 fw-bold fs-4">
        Zgadnij rase piesełka, {{this.login.get('username')?.value}}
      </div>

      <form [formGroup]="formu" (ngSubmit)="submit()" *let="let dobraodp = dobraodp;
        of: {dobraodp: goodAnswerBreed$ | async}">

        <div class="mt-4 form-group" *let="let odp = odp; of: {odp: czteryodp$ | async};">
          <ng-container>
            <div *ngFor="let doge of odp; let i = index;">

              <label [ngClass]="{
              'row': true,
              'btn-change': (doge === dobraodp && dogSelected)
              }">

                <div class="col-3">
                  <input type="radio" value="{{doge}}" name="gender" [readOnly]="dogSelected" formControlName="gender">
                </div>

                <div class="col-9 d-flex justify-content-start fw-bold fs-5" [ngClass] = "'odp-' + i">
                  {{doge}}
                </div>

              </label>

            </div>
          </ng-container>
          <div *ngIf="f.gender.touched && f.gender.invalid" class="alert alert-danger">
          </div>
        </div>
        <button class="mt-4 btn btn-primary" type="submit" [disabled]="!formu.valid">Submit</button>
      </form>
      <div class="fw-bold mt-5 fs-4">
        wynik: {{liczdobre}}
      </div>
    </div>
  </div>
</div>
</ng-container>

<ng-template #podajNazweTemplate>
  <div class="podaj-uzytkownika">
    <div class="fw-bold">
    Wpisz nazwę użytkownika:
    </div>
  <form [formGroup]="login" (ngSubmit)="submit2()">
    <input class="mt-3" type="text" value="" name="username" formControlName="username"><br>
    <button class="mt-3 btn btn-primary" type="submit">Zapisz</button>
  </form>
  </div>
</ng-template>

<ng-template #przegranyTemplate>
  <div class="przegrany">
    <div class="fw-bold fs-4">
      PRZEGRALES
    </div>
    <div class="row">
      <div class="col">
        <button class="mt-4 btn btn-primary" (click)="newUser()">New Player</button>
      </div><br>
      <div class="col">
        <button class="mt-4 btn btn-primary" (click)="tryAgain()">Try Again</button>
      </div>
    </div>

  </div>
</ng-template>

dodac ewentualnie do zmiany zlej/zlych odp na czerwony kolor-->
`
